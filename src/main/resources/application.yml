server:
  port: 8080
  http2.enabled: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  ssl:
    key-store-type: PKCS12
    key-store: classpath:pmapi.p12
    key-password: ${PMAPI_SSL_KEY_PW}
    key-store-password: ${PMAPI_SSL_KEYSTORE_PW}
    key-alias: chillibits
  max-http-header-size: 16KB
spring:
  application.name: Particulate Matter API
  resources.cache.cachecontrol:
    max-age: 120
    must-revalidate: true
  datasource:
    url: ${PMAPI_MYSQL_URL}
    username: ${PMAPI_MYSQL_USER}
    password: ${PMAPI_MYSQL_PW}
    continueOnError: true
  jpa:
    show-sql: false
    open-in-view: true
    hibernate.ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  data.mongodb:
    host: 85.214.250.60
    port: 27017
    authenticationDatabase: particulate-matter-data
    database: particulate-matter-data
    username: ${PMAPI_MONGODB_USER}
    password: ${PMAPI_MONGODB_PW}
logging.level:
  root: INFO